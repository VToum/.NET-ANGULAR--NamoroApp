<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">NamoroApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/members"
              routerLinkActive="active"
              >Principal</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/lists"
              routerLinkActive="active"
              >Lista</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/messages"
              routerLinkActive="active"
              >Mensagem</a
            >
          </li>
        </ng-container>
        <li class="nav-item">
          <a
            class="nav-link active"
            routerLink="/errors"
            routerLinkActive="active"
            >Errors</a
          >
        </li>
      </ul>

      <div
        class="dropdown"
        *ngIf="accountService.currentUser$ | async as user"
        dropdown
      >
        <a class="dropdown-toggle text-light" dropdownToggle>Bem Vindo {{model.login | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Editar Perfil</a>
          <a class="dropdown-item" routerLink="/home" (click)="logout()"
            >Sair</a
          >
        </div>
      </div>

      <form
        *ngIf="!(accountService.currentUser$ | async)"
        #loginForm="ngForm"
        class="d-flex"
        (ngSubmit)="login()"
        style="margin-left: 50%"
        autocomplete="off"
      >
        <input
          class="form-control me-2"
          name="login"
          [(ngModel)]="model.login"
          type="text"
          placeholder="Login"
        />
        <input
          class="form-control me-2"
          name="senha"
          [(ngModel)]="model.senha"
          type="password"
          placeholder="Senha"
          style="margin-left: 20px"
        />
        <button
          class="btn btn-outline-light"
          type="submit"
          style="margin-left: 10px"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
</nav>
