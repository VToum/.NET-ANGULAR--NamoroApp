<div class="container mt-5">
  <div *ngIf="!cadastroMode" style="text-align: center;">
    <h1>Encontre seu jogo</h1>
    <p class="lead">Venha ver suas partidas... Inscreva-se!</p>
    <div class="text-center">
      <button (click)="cadastroToggle()" class="btn btn-primary btn-lg me-2">Inscrever</button>
      <button class="btn btn-primary btn-info btn-lg">Saiba Mais</button>
    </div>
  </div>

  <div *ngIf="cadastroMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-cadastro (cancelarCadastro)="cancelarCadastroMode($event)"></app-cadastro>
      </div>
    </div>
  </div>
</div>
